<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
        <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="/asset/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/asset/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/asset/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/asset/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/asset/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/asset/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/asset/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/asset/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/asset/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/asset/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/asset/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/asset/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/asset/favicon/favicon-16x16.png">
        <link rel="manifest" href="/asset/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/asset/favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <title>Don't Take Spikes Bone!</title>
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <audio src="/asset/4_-_Village.mp3" id="bgm" loop="loop" autoplay="true"></audio>

        <div id="wrapper" class="container-fluid">
            <!-- Head -->
            <div class="row">
                <div class="col-md-2">
                    <img id="back" src="/asset/backred.png" onclick="back()">
                </div>
                <div class="col-md-8 text-center">
                    <img style="width: 50%; min-width: 432px; min-height: 160px;" src="/asset/title.png">
                </div>
                <div class="col-md-2">
                    <img id="speaker" src="/asset/speaker_unmute.png" onClick="toggleSound()">
                </div>
            </div>

            <!-- Body -->
            <div class="row">
                <!-- Game Info -->
                <div class="col-md-2">
                    <h2 id="turns" style="font-family: 'VT323';">Turns:</h2>
                    <!-- Timer -->
                    <div class="timer">
                        <span class="timer">
                            <span id="counter"></span>
                          </span>
                    </div>
                </div>

                <!-- Play Area -->
                <div class="col-md-8">
                    <div class="grid-container">
                        <div class="grid-item"></div>
                        <div id="upper-bone-grid" class="grid-item">
                        </div>
                        <div class="grid-item"></div>  
                        <div id="left-bone-grid" class="grid-item"></div>
                        <div class="grid-item">
                            <img id="dog-sleep" src="/asset/dog_sleep.png">
                        </div>
                        <div id="right-bone-grid" class="grid-item"></div>  
                        <div class="grid-item"></div>
                        <div id="bottom-bone-grid" class="grid-item"></div>
                        <div class="grid-item"></div>  
                      </div>
                </div>

                <div class="col-md-2">
                </div>
            </div>

            <!-- Footer -->
            <div id="footer" class="row">
                <div class="col-md-12 text-center">
                    <h1 id="tutorial">Steal Spike's Bones, <br> but don't wake him up!</h1>
                    <div id="playAgain" class="pixel" onclick="playAgain()">
                        <p>Play Again</p>
                    </div>
                    <div id="backTohome" class="pixel" onclick="backToHome()">
                        <p>Back To Home</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="/script.js"></script>
    </boody>
</html>
